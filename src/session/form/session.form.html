<md-layout md-column>
    <md-card>
        <md-card-header>
            <div class="md-title">Login</div>
        </md-card-header>
        <md-card-content>
            <md-input-container>
                <label>Username</label>
                <md-input></md-input>
            </md-input-container>
            <md-input-container md-has-password>
                <label>Password Reveal</label>
                <md-input type="password"></md-input>
            </md-input-container>
        </md-card-content>
        <md-card-actions>
            <md-button>Submit</md-button>
        </md-card-actions>
    </md-card>
</md-layout>
